<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Memory game</title>
</head>

<body>
    <!-- Container -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1>MEMORY GAME</h1>
        </header>
        <!-- stop Header -->

        <!-- Main -->
        <main>

            <div class="container-row">
                <!-- Row 1 -->
                <div class="row">

                    <div class="box">
                        <img src="img/noun_Bicycle_3134821.png" alt="Bicycle">
                        <div class="text">Bicycle</div>
                    </div>

                    <div class="box">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise_Ship">
                        <div class="text">Cruise Ship</div>
                    </div>

                    <div class="box">
                        <img src="img/noun_Submarine_3134738.png" alt="Submarine">
                        <div class="text">Submarine</div>
                    </div>

                    <div class="box">
                        <img src="img/noun_Tractor_3134797.png" alt="Tractor">
                        <div class="text">Tractor</div>
                    </div>

                </div>
                <!-- fine Row 1 -->

                <!-- Row 2 -->
                <div class="row">

                    <div class="box">
                        <img src="img/noun_Tram_3134750.png" alt="Tram">
                        <div class="text">Tram</div>
                    </div>

                    <div class="box" id="discovery">
                        <img src="img/noun_air_balloon_3134741.png" alt="air_balloon">
                        <div class="text">Air Balloon</div>
                    </div>

                    <div class="box">
                        <img src="img/noun_Bicycle_3134821.png" alt="Bicycle">
                        <div class="text">Bicycle</div>
                    </div>

                    <div class="box">
                        <img src="img/noun_air_balloon_3134741.png" alt="air_balloon">
                        <div class="text">Air Balloon</div>
                    </div>

                </div>
                <!-- fine Row 2 -->

                <!-- Row 3 -->
                <div class="row">

                    <div class="box">
                        <img src="img/noun_Cruise_Ship_3134824.png" alt="Cruise_Ship">
                        <div class="text">Cruise Ship</div>
                    </div>

                    <div class="box">
                        <img src="img/noun_Submarine_3134738.png" alt="Submarine">
                        <div class="text">Submarine</div>
                    </div>

                    <div class="box">
                        <img src="img/noun_Tractor_3134797.png" alt="Tractor">
                        <div class="text">Tractor</div>
                    </div>

                    <div class="box">
                        <img src="img/noun_Tram_3134750.png" alt="Tram">
                        <div class="text">Tram</div>
                    </div>

                </div>
                <!-- fine Row 3 -->

                <!-- Footer -->
                <footer>
                    <div>from Team Boolean</div>
                </footer>
                <!-- stop Footer -->

            </div>

        </main>
        <!-- stop Main -->
    </div>
    <!-- stop Container -->
</body>

</html>
