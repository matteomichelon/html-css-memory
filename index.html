<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Memory game</title>
</head>

<body>
    <!-- aggiungo una classe container per l'interno blocco cosÃ¬ posso allineare tutto quello al suo interno al centro;
        NON usare body come container! -->
    <div class="container">

        <!-- Header -->
        <header>
            <h1>MEMORY GAME</h1>
        </header>
        <!-- stop Header -->

        <!-- Main -->
        <main>
            <!-- aggiungo anche in questo caso un container se successivamente 
                voglio aggiungere qualche paragrafo o altro sotto le row    
                mi lascio delle strade aperte per il futuro -->
            <div class="container-row">
                <!-- Row -->
                <div class="row">
                    <div class="box">
                        <img src="img/" alt="">
                        <span>Bicycle</span>
                    </div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <!-- fine Row -->
                <div class="row">
                </div>
                <div class="row">
                </div>
            </div>
        </main>
        <!-- stop Main -->
    </div>
</body>

</html>
